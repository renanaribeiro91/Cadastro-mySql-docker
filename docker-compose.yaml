version: "3.7"
services:
  node:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "./usr/src/app"
    depends_on:
      - db
      
  db:
    container_name: mySQL_db
    image: mysql:5.7.31
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - .env
    ports:
      - "3307:3306"
  